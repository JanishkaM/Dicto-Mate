<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/bootstrap-5.3.0/css/bootstrap.min.css">
    <script src="assets/bootstrap-5.3.0/js/bootstrap.min.js" defer></script>
    <link rel="manifest" href="/manifest.json">
    <!-- Main Styles and Scripts -->
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/dictionary.js" defer></script>
    <script src="assets/js/main.js" defer></script>
    <title>Dicto Mate</title>
</head>

<body>
    <div class="preloader"></div>
    <header></header>
    <main class="mb-5 mb-md-0">
        <div class="heading">
            <h1>Dictionary</h1>
        </div>
        <div class="container">
            <div class="row d-flex justify-content-center my-3">
                <div class="col d-flex col-12 col-md-8 text-center d-flex flex-column flex-md-row align-items-center">
                    <input class="form-control form-control-lg text-capitalize" type="text" name="word" id="word"
                        placeholder="Your Word Here.." data-word-input>
                    <div class="group mt-2 mt-md-0 d-md-flex">
                        <button class="btn btn-primary btn-lg mx-2"><i class="bi bi-search"
                                data-search-btn></i></button>
                        <button class="btn btn-primary btn-lg"><i class="bi bi-clipboard" data-paste-btn></i></button>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center my-3">
                <div class="col col-12 col-md-8">
                    <h1 class="m-2 text-capitalize" data-word></h1>
                    <h2 class="m-2"><i class="bi bi-check small"></i> Definition</h2>
                    <p class="m-2" data-definition>Search Your Word</p>
                    <hr>
                    <h2 class="m-2" ><i class="bi bi-check small"></i> Part Of Speach</h2>
                    <p class="m-2" data-partof>-</p>
                    <hr>
                    <h2 class="m-2"><i class="bi bi-check small"></i> Synonyms</h2>
                    <p class="m-2" data-similler>-</p>
                    <div data-audio-elm class="mt-4"></div>
                    <!-- <button class="btn btn-primary">Copy Text</button> -->
                </div>
            </div>
        </div>
    </main>
    <footer class="d-none"></footer>
</body>

</html>
