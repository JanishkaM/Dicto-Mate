<body>
    <header></header>
    <main>
        <div class="container my-5">
            <div class="row row-cols-1 row-cols-md-2 d-flex align-items-center">
                <div class="col">
                    <div class="heading">
                        <h2>Send <span>Message</span></h2>
                    </div>
                    <p class="p-1 text-center">Please provide us with your name and a brief message detailing your
                        feedback. We value your input.</p>
                    <form name="contact" class="text-center" netlify>
                        <div class="form-floating mb-4">
                            <input type="text" name="name" id="name" class="form-control" placeholder="name" required>
                            <label for="name" class="form-label">Your Name Here</label>
                        </div>
                        <div class="form-floating mb-4">
                            <textarea name="message" id="message" class="form-control" placeholder="message"
                                style="height: 180px;" required></textarea>
                            <label for="name" class="form-label">Your Message Here</label>
                        </div>
                        <button class="btn btn-primary mb-4" value="submit">Send</button>
                    </form>
                </div>
                <div class="col">
                    <div class="contact-img">
                        <img src="assets/img/contact.png" alt="Contact Image" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
