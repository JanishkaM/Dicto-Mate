<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icons -->
    <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/bootstrap-5.3.0/css/bootstrap.min.css">
    <script src="assets/bootstrap-5.3.0/js/bootstrap.min.js" defer></script>
    <!-- Main Styles and Scripts -->
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/main.js" defer></script>
    <title>Dicto Mate</title>
</head>

<body>
    <div class="preloader"></div>
    <header></header>
    <main class="mb-5 mb-md-0">
        <h2 class="title">Send <span>Message</span></h2>
        <div class="container my-5">
            <div class="row row-cols-1 row-cols-md-2 d-flex align-items-center">
                <div class="col">
                    <p class="p-1 text-center text-md-start">Please provide us with your name and a brief message detailing your
                        feedback. We value your input.</p>
                    <form class="text-center" name="Dicto Mate" method="POST" data-netlify="true">
                        <input type="text" name="name" id="name" class="form-control px-2 py-3 my-2" placeholder="Your Name"
                            style="border-radius: 5px;" required>
                        <textarea name="message" id="message" class="form-control px-2 py-3 my-2" placeholder="Your message"
                            style="height: 180px; border-radius: 5px;" required></textarea>
                        <input type="hidden" name="Dicto Mate Form" value="contact">
                        <button class="btn btn-primary mb-4 px-4 py-3" value="submit"><i class="bi bi-send pe-2"></i>Send</button>
                    </form>
                </div>
                <div class="col">
                    <div class="contact-img">
                        <img src="assets/img/contact.png" alt="Contact Image" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
