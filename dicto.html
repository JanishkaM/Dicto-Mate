    <header></header>
    <div class="heading">
        <h1>Create New <span>Dicto</span></h1>
    </div>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-6 text-center">
                
                <!-- Create New Dicto -->

                <div class="create-dicto-elm" data-create-dicto-elm>
                    <div class="form-floating">
                        <input type="text" class="form-control form-control-lg mb-3 text-capitalize" placeholder="dicto" data-dicto-input>
                        <label for="dicto">Name for Dicto</label>
                    </div>
                    <button class="btn btn-primary btn-lg" data-create-dicto-btn>Create Dicto</button>
                </div>

                <!-- Add words for created Dicto -->

                <div class="add-words d-none" data-add-words-elm>
                    <div class="form-floating">
                        <input type="text" class="form-control form-control-lg mb-3 text-capitalize" placeholder="word" data-word-input>
                        <label for="word">Type Word Correctly</label>
                    </div>
                    <button class="btn btn-primary btn-lg mb-2" data-add-word-btn>Add Word</button>
                    <button class="btn btn-primary btn-lg mb-2" data-reset-dicto-btn>Save Dicto</button>

                    <div class="results m-4">
                        <ul class="list-group" data-live-reslt>
                            <!-- Show user inputs -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-3" data-show-all-dicto-elm>
